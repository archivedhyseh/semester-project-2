<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script type="module" src="./src/js/pages/create/index.js"></script>
  </head>
  <body>
    <main>
      <section id="create-section">
        <div class="mx-auto max-w-6xl">
          <div class="flex flex-col gap-3 px-3 py-5">
            <!-- <div class="grid auto-rows-fr gap-3 sm:grid-cols-2"> -->
            <h2 class="text-2xl font-bold">Create listing</h2>
            <form class="grid gap-5 sm:grid-cols-2">
              <!-- column one -->
              <div class="flex flex-col gap-2">
                <!-- preview -->
                <p>Preview</p>
                <div
                  class="relative flex aspect-square overflow-hidden rounded-md sm:aspect-auto sm:h-full"
                  id="preview-container"
                >
                  <div
                    class="absolute h-full w-full overflow-hidden rounded-lg bg-neutral-300 object-cover"
                  ></div>
                </div>
              </div>
              <!-- column two -->
              <div class="flex flex-col gap-3">
                <!-- Media -->
                <div class="flex flex-col gap-2">
                  <label for="create-media"
                    >Media
                    <span class="text-neutral-600"
                      >(must be valid and a public url)</span
                    ></label
                  >
                  <input
                    class="w-full rounded-md border border-neutral-300 px-3 py-2 placeholder:text-neutral-600"
                    type="text"
                    id="create-media"
                    placeholder="URL"
                  />
                  <div class="hidden" id="create-media-error"></div>
                </div>

                <!-- title -->
                <div class="flex flex-col gap-2">
                  <label for="create-title">Title</label>
                  <input
                    class="w-full rounded-md border border-neutral-300 px-3 py-2 placeholder:text-neutral-600"
                    type="text"
                    id="create-title"
                    placeholder="Swift blue bicycle"
                  />
                  <div class="hidden" id="create-title-error"></div>
                </div>

                <!-- description -->
                <div class="flex flex-col gap-2">
                  <label for="create-description">Description</label>
                  <textarea
                    class="min-h-[10rem] w-full resize-none rounded-md border border-neutral-300 px-3 py-2 placeholder:text-neutral-600"
                    type="text"
                    id="create-description"
                    placeholder="A swift blue bicycle that was engineered for speed. It was released around late summer this year and was sold in limited quantity. Bicycle is in good condition and was rarely used."
                  ></textarea>
                  <div class="hidden" id="create-description-error"></div>
                </div>

                <!-- duration -->
                <fieldset class="flex flex-col gap-2" id="create-duration">
                  <div>
                    <legend>Duration</legend>
                  </div>

                  <div class="grid grid-cols-3 gap-2">
                    <div>
                      <input
                        type="radio"
                        name="create-duration"
                        id="duration-1"
                        value="6"
                        class="peer/option-1 hidden"
                      />
                      <label
                        for="duration-1"
                        class="block rounded-md border border-neutral-300 px-3 py-2 text-center placeholder:text-neutral-600 peer-checked/option-1:border-black"
                        >6 Hours</label
                      >
                    </div>

                    <div>
                      <input
                        type="radio"
                        name="create-duration"
                        id="duration-2"
                        value="12"
                        class="peer/option-2 hidden"
                      />
                      <label
                        for="duration-2"
                        class="block rounded-md border border-neutral-300 px-3 py-2 text-center placeholder:text-neutral-600 peer-checked/option-2:border-black"
                        >12 Hours</label
                      >
                    </div>

                    <div>
                      <input
                        type="radio"
                        name="create-duration"
                        id="duration-3"
                        value="24"
                        class="peer/option-3 hidden"
                      />
                      <label
                        for="duration-3"
                        class="block rounded-md border border-neutral-300 px-3 py-2 text-center placeholder:text-neutral-600 peer-checked/option-3:border-black"
                        >1 Day</label
                      >
                    </div>

                    <div>
                      <input
                        type="radio"
                        name="create-duration"
                        id="duration-4"
                        value="48"
                        class="peer/option-4 hidden"
                      />
                      <label
                        for="duration-4"
                        class="block rounded-md border border-neutral-300 px-3 py-2 text-center placeholder:text-neutral-600 peer-checked/option-4:border-black"
                        >2 Days</label
                      >
                    </div>

                    <div>
                      <input
                        type="radio"
                        name="create-duration"
                        id="duration-5"
                        value="168"
                        class="peer/option-5 hidden"
                      />
                      <label
                        for="duration-5"
                        class="block rounded-md border border-neutral-300 px-3 py-2 text-center placeholder:text-neutral-600 peer-checked/option-5:border-black"
                        >1 Week</label
                      >
                    </div>

                    <div>
                      <input
                        type="radio"
                        name="create-duration"
                        id="duration-6"
                        value="336"
                        class="peer/option-6 hidden"
                      />
                      <label
                        for="duration-6"
                        class="block rounded-md border border-neutral-300 px-3 py-2 text-center placeholder:text-neutral-600 peer-checked/option-6:border-black"
                        >2 Weeks</label
                      >
                    </div>
                  </div>

                  <div class="hidden" id="create-ending-error"></div>
                </fieldset>

                <!-- tags -->
                <div class="flex flex-col gap-2">
                  <label for="create-tags"
                    >Tags
                    <span class="text-neutral-600"
                      >(separated by comma)</span
                    ></label
                  >
                  <input
                    class="w-full rounded-md border border-neutral-300 px-3 py-2 placeholder:text-neutral-600"
                    type="text"
                    id="create-tags"
                    placeholder="Swift, Blue, Bicycle"
                  />
                  <div class="hidden" id="create-tags-error"></div>
                </div>
              </div>

              <!-- bottom buttons -->
              <div class="sm:col-span-2">
                <div class="flex justify-end gap-3">
                  <button
                    class="w-full cursor-pointer rounded-md bg-neutral-900 px-3 py-2 font-bold text-white sm:w-fit"
                    id="create-button"
                  >
                    Create listing
                  </button>

                  <button
                    class="w-fit cursor-pointer rounded-md bg-neutral-900 px-3 py-2 font-bold text-white"
                    id=""
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
