<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiftly - Listing specific</title>
    <meta name="description" content="View details about a specific auction." />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script src="./src/js/components/nav.js" defer></script>
    <script type="module" src="./src/js/pages/listing/index.js"></script>
  </head>
  <body class="flex min-h-screen flex-col">
    <header class="sticky left-0 top-0 z-20 bg-neutral-50 md:static">
      <div class="mx-auto max-w-6xl">
        <div class="flex min-h-[4rem] justify-between md:justify-normal">
          <div class="flex items-center">
            <a
              href="./index.html"
              aria-label="SWIFTLY"
              class="px-3 py-2 font-bold"
              >SWIFTLY</a
            >
          </div>
          <div class="flex items-center md:hidden">
            <button
              class="px-3 py-2"
              id="navigation-button"
              aria-controls="primary-navigation"
              aria-expanded="false"
            >
              <span class="sr-only">Menu</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 9h16.5m-16.5 6.75h16.5"
                />
              </svg>
            </button>
          </div>
          <div
            class="absolute left-0 top-16 hidden h-screen w-full items-center bg-neutral-50 md:static md:flex md:h-auto md:justify-between"
            id="navigation-menu"
          >
            <div class="flex flex-col md:flex-row" id="primary-navigation">
              <a
                href="./index.html"
                aria-label="Home"
                class="rounded-lg p-3 transition duration-200 hover:bg-neutral-200 md:py-2"
                >Home</a
              >
              <a
                href="./explore.html"
                aria-label="Explore"
                class="rounded-lg p-3 transition duration-200 hover:bg-neutral-200 md:py-2"
                >Explore</a
              >
            </div>
            <div class="flex flex-col md:flex-row" id="secondary-navigation">
              <a
                href="./login.html"
                aria-label="Log in"
                class="rounded-lg p-3 transition duration-200 hover:bg-neutral-200 md:py-2"
                >Log in</a
              >
              <a
                href="./signup.html"
                aria-label="Sign up"
                class="rounded-lg p-3 transition duration-200 hover:bg-neutral-200 md:py-2"
                >Sign up</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="listing-section" class="bg-white">
        <div class="mx-auto max-w-6xl">
          <div class="flex flex-col gap-3 px-3 py-5">
            <div
              class="grid gap-3 md:grid-cols-[6fr_5fr]"
              id="listing-container"
            >
              <!-- image -->
              <div
                class="relative min-h-[24rem] animate-pulse overflow-hidden rounded-md bg-neutral-300 sm:min-h-[36rem] md:h-[38rem]"
              ></div>
              <!-- primary -->
              <div class="flex flex-col justify-between gap-5">
                <!-- upper -->
                <div class="flex flex-col gap-5">
                  <!-- title -->
                  <div
                    class="h-12 animate-pulse rounded-md bg-neutral-300"
                  ></div>
                  <!-- current bid -->
                  <div class="flex flex-col">
                    <div
                      class="h-10 animate-pulse rounded-md bg-neutral-300"
                    ></div>
                  </div>
                  <!-- ending in -->
                  <div class="flex flex-col">
                    <div
                      class="h-10 animate-pulse rounded-md bg-neutral-300"
                    ></div>
                  </div>

                  <!-- lower -->
                  <div class="flex flex-col gap-2">
                    <div
                      class="h-4 animate-pulse rounded-md bg-neutral-300"
                    ></div>
                    <div class="flex flex-row gap-3">
                      <div
                        class="h-10 w-full animate-pulse rounded-md bg-neutral-300"
                      ></div>
                      <div
                        class="h-10 w-full animate-pulse rounded-md bg-neutral-300"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- secondary -->
              <div class="flex flex-col gap-5">
                <!-- description -->
                <div>
                  <div
                    class="h-32 animate-pulse rounded-md bg-neutral-300"
                  ></div>
                </div>

                <!-- others -->
                <div>
                  <div
                    class="h-20 animate-pulse rounded-md bg-neutral-300"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-auto">
      <div class="bg-neutral-50">
        <div class="mx-auto max-w-6xl">
          <div class="px-3 py-5">
            <div class="flex flex-row flex-wrap justify-center">
              <div class="flex flex-wrap justify-center">
                <p
                  class="cursor-default whitespace-nowrap p-3 underline-offset-1 hover:underline md:py-2"
                >
                  About
                </p>
                <p
                  class="cursor-default whitespace-nowrap p-3 underline-offset-1 hover:underline md:py-2"
                >
                  Careers
                </p>
                <p
                  class="cursor-default whitespace-nowrap p-3 underline-offset-1 hover:underline md:py-2"
                >
                  Developers
                </p>
              </div>
              <div class="flex flex-wrap justify-center">
                <p
                  class="cursor-default whitespace-nowrap p-3 underline-offset-1 hover:underline md:py-2"
                >
                  Privacy policy
                </p>
                <p
                  class="cursor-default whitespace-nowrap p-3 underline-offset-1 hover:underline md:py-2"
                >
                  Terms of service
                </p>
                <p
                  class="cursor-default whitespace-nowrap p-3 underline-offset-1 hover:underline md:py-2"
                >
                  Cookie preferences
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
