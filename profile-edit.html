<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script type="module" src="./src/js/pages/profile-edit/index.js"></script>
  </head>
  <body class="bg-neutral-900">
    <main class="h-screen">
      <div
        class="mx-auto flex h-full max-w-md flex-col justify-center p-5 md:max-w-lg xl:max-w-xl 2xl:max-w-2xl"
      >
        <div
          class="flex flex-col justify-center gap-3 rounded-t-xl bg-neutral-50 px-5 pt-5"
        >
          <div class="flex justify-end">
            <a href="./profile.html">
              <span class="sr-only">Close</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-8 w-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </a>
          </div>
        </div>
        <div
          class="flex min-h-[24rem] flex-col justify-center gap-3 rounded-b-xl bg-neutral-50 p-5 md:p-12 2xl:p-16"
        >
          <div>
            <h2 class="text-2xl font-bold">Edit profile</h2>
          </div>

          <div>
            <form class="flex flex-col gap-5">
              <div class="flex flex-col gap-2">
                <!-- preview -->
                <p>Preview</p>
                <div class="flex flex-row justify-center">
                  <!-- image wrapper -->
                  <div
                    class="relative aspect-square h-48 overflow-hidden rounded-full"
                    id="preview-container"
                  >
                    <!-- image -->
                    <div
                      class="absolute h-full w-full overflow-hidden bg-neutral-300 object-cover"
                    ></div>
                  </div>
                </div>
              </div>

              <div class="flex flex-col gap-2">
                <label for="edit-avatar"
                  >Avatar
                  <span class="text-neutral-600"
                    >(must be valid and a public url)</span
                  ></label
                >
                <input
                  class="w-full rounded-md border border-neutral-300 px-3 py-2 placeholder:text-neutral-600"
                  type="text"
                  id="edit-avatar"
                  placeholder="URL"
                />
                <div class="hidden" id="edit-avatar-error"></div>
              </div>

              <div class="flex justify-end gap-3">
                <button
                  class="w-full cursor-pointer rounded-md bg-neutral-900 px-3 py-2 font-bold text-white md:w-fit"
                  id="edit-update"
                >
                  Update
                </button>

                <button
                  class="w-fit cursor-pointer rounded-md bg-neutral-900 px-3 py-2 font-bold text-white"
                  id="edit-cancel"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
