<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script type="module" src="./src/js/pages/explore/index.js"></script>
  </head>
  <body>
    <main>
      <section id="search-section" class="bg-neutral-50">
        <div class="mx-auto max-w-6xl">
          <div class="flex flex-col gap-3 px-3 pb-5">
            <form class="flex flex-row items-center gap-3">
              <div class="relative w-full">
                <div
                  class="absolute bottom-0 left-0 top-0 flex items-center gap-3 px-3"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6 stroke-neutral-600"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                  </svg>
                </div>
                <input
                  class="w-full rounded-md border border-neutral-300 px-3 py-2 pl-12 placeholder:text-neutral-600"
                  type="search"
                  id="search-input"
                  placeholder="Search"
                />
              </div>
              <button
                class="cursor-pointer rounded-md bg-neutral-900 px-3 py-2 font-bold text-white"
                id="search-button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </section>

      <section id="explore-section" class="bg-white">
        <div class="mx-auto max-w-6xl">
          <div class="flex flex-col gap-3 px-3 py-5">
            <div
              class="grid auto-rows-fr gap-3 sm:grid-cols-2 lg:grid-cols-3"
              id="listings-container"
            ></div>
          </div>
          <div class="flex flex-row gap-3 px-3 py-5" id="pagination-container">
            <button
              class="w-fit cursor-pointer rounded-md bg-neutral-900 px-3 py-2 font-bold text-white"
              id="prev-button"
            >
              Prev
            </button>
            <button
              class="w-fit cursor-pointer rounded-md bg-neutral-900 px-3 py-2 font-bold text-white"
              id="next-button"
            >
              Next
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
