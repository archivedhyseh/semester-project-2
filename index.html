<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiftly - Home</title>
    <meta
      name="description"
      content="Efficient bidding, seamless transactions and a trustworthy community."
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script src="./src/js/components/nav.js" defer></script>
    <script type="module" src="./src/js/pages/index/index.js"></script>
  </head>
  <body class="flex min-h-screen flex-col">
    <header class="sticky left-0 top-0 z-20 bg-neutral-50 md:static">
      <div class="mx-auto max-w-6xl">
        <div class="flex min-h-[4rem] justify-between md:justify-normal">
          <div class="flex items-center">
            <a
              href="./index.html"
              aria-label="SWIFTLY"
              class="px-3 py-2 font-bold"
              >SWIFTLY</a
            >
          </div>
          <div class="flex items-center md:hidden">
            <button
              class="px-3 py-2"
              id="navigation-button"
              aria-controls="primary-navigation"
              aria-expanded="false"
            >
              <span class="sr-only">Menu</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 9h16.5m-16.5 6.75h16.5"
                />
              </svg>
            </button>
          </div>
          <div
            class="absolute left-0 top-16 hidden h-screen w-full items-center bg-neutral-50 md:static md:flex md:h-auto md:justify-between"
            id="navigation-menu"
          >
            <div class="flex flex-col md:flex-row" id="primary-navigation">
              <a
                href="./index.html"
                aria-label="Home"
                class="rounded-lg p-3 transition duration-200 hover:bg-neutral-200 md:py-2"
                >Home</a
              >
              <a
                href="./explore.html"
                aria-label="Explore"
                class="rounded-lg p-3 transition duration-200 hover:bg-neutral-200 md:py-2"
                >Explore</a
              >
            </div>
            <div class="flex flex-col md:flex-row" id="secondary-navigation">
              <a
                href="./login.html"
                aria-label="Log in"
                class="rounded-lg p-3 transition duration-200 hover:bg-neutral-200 md:py-2"
                >Log in</a
              >
              <a
                href="./signup.html"
                aria-label="Sign up"
                class="rounded-lg p-3 transition duration-200 hover:bg-neutral-200 md:py-2"
                >Sign up</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="search-section" class="bg-neutral-50">
        <div class="mx-auto max-w-6xl">
          <div class="px-3 pb-5">
            <form class="flex flex-row items-center gap-3">
              <div class="relative w-full">
                <div
                  class="absolute bottom-0 left-0 top-0 flex items-center gap-3 px-3"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6 stroke-neutral-600"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                  </svg>
                </div>
                <input
                  class="w-full rounded-md border border-neutral-300 px-3 py-2 pl-12 placeholder:text-neutral-600"
                  type="search"
                  id="search-input"
                  placeholder="Search"
                />
              </div>
              <button
                class="cursor-pointer rounded-md bg-neutral-900 px-3 py-2 font-bold text-white transition duration-200 hover:bg-neutral-600"
                id="search-button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </section>
      <section id="hero-section" class="bg-white">
        <div class="mx-auto max-w-6xl">

                  class="flex w-fit cursor-pointer justify-center rounded-md bg-neutral-900 px-3 py-2 font-bold text-white transition duration-200 hover:bg-neutral-600"
